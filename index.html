<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: currentCat"> <!--with context starts-->

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" data-bind="text: level"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}"> <!--$parent uses the parent context of currentCat, i.e. ViewModel-->
        <div><b>Nicknames:</b>
            <ul id="cat-nickName" data-bind="foreach: nickNames"><!--foreach duplicates a section of markup for each entry in an array-->
                <li data-bind="text: $data.name"></li><!--$data works with foreach to grab/display each item-->
            </ul>
        </div>

    </div><!--with context ends-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
